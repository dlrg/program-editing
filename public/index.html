<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  </head>
  <body>

    <div class="form-group">
      <button type="button" class="btn btn-success" onclick="addFile()">Open File</button>
      <textarea class="form-control" id="output" rows="10" placeholder="Output"></textarea>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success" onclick="description()">Beschreibung</button>
      <div id="description" hidden="true">
        Lade beim Landestool unter dem punkt 'Oeka'-'export' das Program herunter.</br>
        Gehe auf 'Open File' und öffne die herutergeladene Datei.</br>
        Nun sollte in 'Output' der für die Zetung erstellter Text kopiert werden und</br>
        in InDesign oder InCopy Kopiert werden.</br>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
